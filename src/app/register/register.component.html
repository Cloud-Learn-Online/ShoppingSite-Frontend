<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Sign Up &nbsp;<small class="{{color}}">{{errorMessage}}</small> </h3>
          </div>
          <div class="card-body">
            <form class="form">
              <div class="form-group">
                <label for="uname1">Name</label>
                <input type="text" class="form-control rounded-0" [(ngModel)]="registerUser.name" name="name" required>
              </div>
              <div class="form-group">
                <label for="uname1">Email</label>
                <input type="text" class="form-control rounded-0" [(ngModel)]="registerUser.email" name="email" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control rounded-0" [(ngModel)]="registerUser.password" name="password" required>
              </div>
              <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control rounded-0" [(ngModel)]="cpassword" name="cpassword" required>
              </div>
              <a class="btn btn-link float-left" (click)=navigate() >Already have an account ?</a>
              <button type="button" (click)="signUpUser()" class="btn btn-primary float-right">Sign Up</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
      </div>
    </div>
  </div>
